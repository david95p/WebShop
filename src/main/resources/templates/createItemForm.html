<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="master::head(title='Items Marketplace-Create item', description= 'This page offers the possibility to add a new item.')">
</head>
<body class="col-12 p-0">
<section id="cover" class="min-vh-100" style="display: inherit !important;">
    <div id="cover-caption">
        <div th:replace="master::header"></div>
        <main class="main">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4 text-white">
                <h3 class="text-white"th:text="${title}">Add item</h3>
                <div class="px-2">
                    <form method="post" class="justify-content-center displayBackground" enctype="multipart/form-data">
                        <div class="form-group my-1">
                            <label class="col-12">Ad Type:</label>
                            <select name="adType" th:field="*{item.adType}" class="col-10" style="height: 30px">
                                <option value="offerta" th:each="typ: ${types}" th:value="${typ}"
                                        th:text="${typ.toString()}">Offerta</option>
                            </select>
                        </div>
                        <div class="form-group  my-1">
                            <label class="col-12">Title:</label>
                            <input type="text" name="title" required="required"  class="col-10" th:field="${item.title}">
                        </div>
                        <div class="form-group  my-1">
                            <label class="col-12">Category:</label>
                            <select class="col-10" name="category"  th:field="*{item.category.catName}" style="height: 30px">
                                <option value="veicoli"th:each="cat: ${cats}" th:value="${cat.getCatName()}"
                                        th:text="${cat.getCatName()}">Veicoli</option>
                            </select>
                        </div>
                        <div class="form-group  my-1">
                            <label class="col-12">Description:</label>
                            <textarea class="col-10" name="description" rows="4" cols="50" th:field="*{item.description}"></textarea>
                        </div>
                        <div class="input-group mb-3">
                            <div class="custom-file col-10 mx-auto">
                                <input type="file" accept="image/jpeg" class="custom-file-input" id="inputGroupFile01" name="imageFile" aria-describedby="inputGroupFileAddon01">
                                <label class="custom-file-label" for="inputGroupFile01">Choose Image</label>
                            </div>
                        </div>
                        <div class="form-group my-1">
                            <input class="btn btn-dark" type="submit" th:value="${label}">
                        </div>

                    </form>
                </div>
            </div>

        </main>
        <div th:replace="master::aside"></div>
        <div th:replace="master::footer"></div>
    </div>
</section>

</body>
</html>
