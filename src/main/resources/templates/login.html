<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="master::head(title='Items Marketplace - Login', description= 'This page offers the possibility to login.')">
</head>
<body>
<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h4 class="display-6 py-2 text-wrap">Items Marketplace</h4>
                    <div class="px-2">
                        <form method="post" class="justify-content-center displayBackground">
                            <div class="form-group">
                                <label for="userName">Username</label>
                                <input class="form-control" id="userName" name="username" placeholder="Username" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
                            </div>
                            <div class="form-group align-content-center">
                                <button class="btn btn-dark" type="submit">Log in</button>
                            </div>
                            <div class="form-group align-content-center">
                                <p>Not a member yet? Register now!</p>
                                <a class="btn btn-dark" th:href="@{/register}">
                                    Register
                                </a>
                            </div>
                            <div class="form-group align-content-center">
                                <a class="btn btn-dark" th:href="@{/}">
                                    Back
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
